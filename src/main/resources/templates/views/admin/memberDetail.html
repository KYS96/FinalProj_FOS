<div class="card mb-1 border-0">
    <div class="card-header border-0" style="background-color: #1C3761;">
        <h4 class="font-weight-semi-bold m-0 text-white">회원 상세 정보</h4>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between mb-3">
            <h5 class="font-weight-bold">회원 번호</h5>
            <p th:text="${ m.memberNo }"></p>
        </div>

        <hr class="mt-3"/>

        <div class="d-flex justify-content-between mb-3">
            <h5 class="font-weight-bold">아이디</h5>
            <p th:text="${ m.memberId }"></p>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <h5 class="font-weight-bold">닉네임</h5>
            <p th:text="${ m.memberNickname }"></p>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <h5 class="font-weight-bold">이름</h5>
            <p th:text="${ m.memberName }"></p>
        </div>

        <hr class="mt-3"/>

        <div class="d-flex justify-content-between mb-3">
            <h5 class="font-weight-bold">가입일</h5>
            <p th:text="${ m.memberEnrollDate }"></p>
        </div>

        <hr class="mt-3"/>

        <h5 class="font-weight-bold">휴대폰 번호</h5>
        <br/>
        <p th:text="${ m.memberPhone }"></p>

        <hr class="mt-4"/>

        <h5 class="font-weight-bold">주소</h5>
        <br/>
        <p th:text="${ m.memberAddr + ' ' + m.memberDetailAddr }" th:if="${ m.memberAddr != null }"></p>
        <p th:if="${ m.memberAddr == null }">등록된 주소가 없습니다.</p>
    </div>
</div>
