<div class="card mb-1 border-0">
    <div class="card-header border-0" style="background-color: #1C3761;">
        <h4 class="font-weight-semi-bold m-0 text-white">관리자 상세 정보</h4>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between mb-3">
            <h5 class="font-weight-bold">관리자 번호</h5>
            <p th:text="${ a.adminNo }"></p>
        </div>

        <hr class="mt-3"/>

        <div class="d-flex justify-content-between mb-3">
            <h5 class="font-weight-bold">아이디</h5>
            <p th:text="${ a.adminId }"></p>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <h5 class="font-weight-bold">이름</h5>
            <p th:text="${ a.adminName }"></p>
        </div>

        <hr class="mt-3"/>

        <h5 class="font-weight-bold">휴대폰 번호</h5>
        <br/>
        <p th:text="${ a.adminPhone }"></p>
    </div>
</div>
