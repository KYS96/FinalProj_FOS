<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   <div th:replace="~{ views/common/mainHead :: mainHead }"></div>

   <!-- ===== All CSS files ===== -->
   <link rel="stylesheet" href="member_assets/css/animate.css" />
   <link rel="stylesheet" href="member_assets/css/lineicons.css" />
   <link rel="stylesheet" href="member_assets/css/ud-styles.css" />

</head>

<body>
   <div th:replace="~{ views/common/mainTop :: mainTop }"></div>

   <div class="row">
      <div class="col-2"></div>
      <div class="col-8">

         <!-- ====== Login Start ====== -->
         <section class="ud-login">
            <div class="my-element">
               <div class="container">
                  <div class="row">
                     <div class="col-lg-12">
                        <div class="ud-login-wrapper" style=" padding-top: 15px;">
                           
                           <div class="ud-login-logo">
                              <img src="member_assets/images/logo/Forest.png" width=200px; alt="logo" />
                           </div>
                           <form class="ud-login-form" action="login.me" method="post" id="memberLoginBtn" >
                              <div class="ud-form-group">
                                 <input type="text" name="memberId" maxlength="30" placeholder="아이디를 입력하세요" />
                              </div>
                              <div class="ud-form-group">
                                 <input type="password" name="memberPassword" maxlength="30" placeholder="비밀번호를 입력하세요" />
                              </div>
                              <div class="ud-form-group" >
                                 <button class="ud-main-btn w-100">로그인</button>
                              </div>
                           </form>

                           <form class="ud-login-form" action="adminLogin.me" method="post" style="display: none;"  id="adminLoginBtn">
                              <div class="ud-form-group">
                                 <input type="text" name="adminId" maxlength="30" placeholder="아이디를 입력하세요" />
                              </div>
                              <div class="ud-form-group">
                                 <input type="password" name="adminPwd" maxlength="30" placeholder="비밀번호를 입력하세요" />
                              </div>
                              <div class="ud-form-group" >
                                 <button class="ud-main-btn w-100">관리자 로그인</button>
                              </div>
                           </form>
                              
                           <div class="ud-socials-connect">
                              <p>Connect With</p><br/>

                              <!-- <ul> -->
                                 <!-- <li>
                                    <a href="https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=q4IKPYO05QpVgI8mMJ3t&state=hLiDdL2uhPtsftcU&redirect_uri=http://127.0.0.1:8081/loginView.me"
                                       class="naver">
                                       <i class="lni lni-facebook-filled"></i>
                                    </a>
                                 </li> -->
                                 <!-- <li> -->
                                    <a id="kakao-login-btn"
                                       href="https://kauth.kakao.com/oauth/authorize?client_id=45a183927ce0759f809b79717ae3c600&redirect_uri=http://127.0.0.1:8081/auth/kakao/callback&response_type=code">
                                       <img src="market_assets/img/kakao_login.png" alt="카카오 로그인 버튼" />
                                    </a>
                                 <!-- </li> -->

                                 <!-- <li>
                                    <a href="/oauth2/authorization/google" class="google">
                                       <i class="lni lni-google"></i>
                                    </a>
                                 </li>
                              </ul> -->
                           </div>

                           <div class="find">
                              <a href="findIdView.me" style="color: rgb(18, 18, 150);">
                                 아이디 찾기
                              </a>
                              <a href="findPasswordView.me" style="color: rgb(18, 18, 150);">
                                 비밀번호 찾기
                              </a>
                           </div>
                           <p class="signup-option">
                              아직 회원이 아니라면? <a href="enroll.me" style="color: rgb(18, 18, 150);"> 회원가입 </a>
                           </p>
                           <br/><br/><br/>
                           <div class="ud-option-wrapper">
                              <input type="radio" id="user-type" name="userType" value="user" checked>
                              <label for="user-type" style="margin-right: 50px;">회원 전용</label>
                  
                              <input type="radio" id="admin-type" name="userType" value="admin">
                              <label for="admin-type">관리자 전용</label>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <!-- ====== Login End ====== -->
      </div>
   </div>

   <script>
      // 라디오 버튼 변경 시 이벤트 처리
      document.querySelectorAll('input[name="userType"]').forEach(function (radio) {
         radio.addEventListener('change', function () {
            var userType = this.value;
   
            if (userType === 'admin') {
               // 관리자 전용 요소 숨기기
               document.querySelector('.ud-socials-connect').style.display = 'none';
               document.querySelector('.signup-option').style.display = 'none';
               document.querySelector('.find').style.display = 'none';
               document.querySelector('#memberLoginBtn').style.display = 'none';
               document.querySelector('#adminLoginBtn').style.display = 'block';

            } else {
               // 회원 전용 요소 보이기
               document.querySelector('.ud-socials-connect').style.display = 'block';
               document.querySelector('.signup-option').style.display = 'block';
               document.querySelector('.find').style.display = 'block';
               document.querySelector('#memberLoginBtn').style.display = 'block';
               document.querySelector('#adminLoginBtn').style.display = 'none';
            }
         });
      });
   </script>

   <div th:replace="~{ views/common/mainFooter :: mainFooter }"></div>

   <div th:replace="~{ views/common/mainAnker :: mainAnker }"></div>

   <div th:replace="~{ views/common/mainScript :: mainScript }"></div>
</body>

</html>
