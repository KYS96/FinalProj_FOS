<div class="card mb-1 border-0">
    <div class="card-header bg-teamcolor3 border-0">
        <h4 class="font-weight-semi-bold m-0 text-white">상품문의 정보</h4>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between mb-3">
            <h5 class="font-weight-bold">문의상품</h5>
            <p th:text="${ mc.productName }"></p>
        </div>

        <hr class="mt-3"/>

        <div class="d-flex justify-content-between mb-3">
            <h5 class="font-weight-bold">제목</h5>
            <p th:text="${ mc.questionTitle }"></p>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <h5 class="font-weight-bold">작성일</h5>
            <p th:text="${ mc.questionUpdateDate }"></p>
        </div>

        <hr class="mt-3"/>

        <h5 class="font-weight-bold">문의내용</h5>
        <br/>
        <p th:text="${ mc.questionContent }"></p>

        <hr class="mt-4"/>

        <h5 class="font-weight-bold">답변</h5>
        <br/>
        <p th:text="${ mc.questionAnswer }" th:unless="${ #strings.isEmpty(mc.questionAnswer)}"></p>
        <p th:if="${ #strings.isEmpty(mc.questionAnswer)}">답변이 아직 등록되지 않았습니다.</p>
    </div>
</div>
