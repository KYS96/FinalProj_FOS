<tr th:unless="${ #lists.isEmpty(list) }" th:each="c : ${ list }">
    <td class="align-middle">
        <img th:src="${ c.productImage }" style="width: 50px; height: 50px;">
    </td>
    <td class="align-middle">
        <a class="cursor" th:href="@{ productDetail(productNo=${ c.productNo }) }" style="width: 300px;" th:text="${ c.productName }"></a>
    </td>
    <td class="align-middle" th:onclick="contactDetail([[${ c.questionNo }]])" data-toggle="modal" data-target="#exampleModal">
        <p class="align-middle text-truncate list-inline-item m-0 cursor" th:text="${ c.questionTitle }" style="width: 400px;"></p>
    </td>
    <td class="align-middle" >
        <p class="align-middle text-truncate list-inline-item m-0" th:text="${ c.questionUpdateDate }" style="width: 120px;"></p>
    </td>
    <td class="align-middle" th:if="${ #lists.isEmpty(c.questionAnswer) }">확인 중</td>
    <td class="align-middle" th:unless="${ #lists.isEmpty(c.questionAnswer) }">답변 완료</td>
    <td class="align-middle"><button class="btn btn-sm btn-primary" th:onclick="deleteProductContact([[${ c.questionNo }]], [[${ currentPage }]])"><i class="fa fa-times"></i></button></td>
</tr>
<tr th:if="${ #lists.isEmpty(list) }">
    <td class="align-middle" colspan="6">등록된 상품문의가 없습니다.</td>
</tr>
