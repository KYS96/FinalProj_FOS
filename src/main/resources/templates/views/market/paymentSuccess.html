<!DOCTYPE html>
<html lang="en">

<!-- <head> -->
    <div th:replace="~{ views/common/mainHead :: mainHead }"></div>
<!-- </head> -->

<body style="background-color: #eeeeee; min-width: 1920px;">

<!-- Topbar Start -->
<div th:replace="~{ views/common/mainTop :: mainTop }"></div>
<!-- Topbar End -->


<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div style="display: flex; justify-content: space-between; margin-top: 4rem;">
            <div style="font-size: 24px; font-weight: bolder; color: black;">주문/결제</div>
            <div><span>장바구니&nbsp;&nbsp;>&nbsp;&nbsp;</span><span>주문결제</span><span>&nbsp;&nbsp;>&nbsp;&nbsp;</span><span style="color:black; font-size:18px; font-weight: bold;">완료</span></div>
        </div>
        <hr>
        <!--상품 정보 START-->
        <div class="row" style="margin: 0;">
            <div class="col-12" style="padding: 0;">
                <div class="row" style="height: 58px; background-color: #1C3761; margin: 0;">
                    <div class="col-12" style="display: flex; justify-content: center; align-items: center; color: white;"></div>
                </div>

                <!--상품 정보 END-->
                <div class="row" style="min-height: 750px; margin: 0; background-color: white; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;">


                    <div class="col-12" style="height: 163px;">
                        <div class="col-12">
                            <div style="display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 30px; color: black; margin-top: 4rem;">상품 주문에 성공하였습니다</div>
                        </div>
                        <div style="height: 100%; display: flex; justify-content: center; align-items: center;">
                            <image th:src="${productImage}" style="width: 100px; height: 100px; object-fit: cover; border-radius: 70%;"></image>
                        </div>
                        <div class="col-12">
                            <div style="display: flex; justify-content: center; align-items: center; font-weight: 500; font-size: 12px; color: gray;" th:text="|[상품번호:${orderInfo.productNo}]|"></div>
                        </div>
                        <div class="col-12">
                            <div style="display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 20px; color: black; margin-bottom: 1rem;" th:text="${productName}"></div>
                        </div>
                        <div class="col-12">
                            <div style="display: flex; justify-content: center; align-items: center; font-weight: 500; font-size: 16px; color: black;" th:text="|주문번호 ${orderInfo.orderNo}|"></div>
                        </div>
                        <div class="col-12">
                            <div style="display: flex; justify-content: center; align-items: center; font-weight: 500; font-size: 14px; color: black;" th:text="|구매수량 ${orderInfo.orderAmount}개|"></div>
                        </div>
                        <div class="col-12">
                            <div style="display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 18px; color: black;" th:text="|결제금액 ${#numbers.formatInteger(orderInfo.orderPrice, 3, 'COMMA') + '원'}|"></div>
                        </div>
                        <div class="col-12">
                            <div style="display: flex; justify-content: center; align-items: center; font-weight: 500; font-size: 14px; color: gray;" th:text="|수령인 ${orderInfo.memberName}|"></div>
                        </div>
                        <div class="col-12">
                            <div style="display: flex; justify-content: center; align-items: center; font-weight: 500; font-size: 14px; color: gray;" th:text="|연락처 : ${orderInfo.memberPhone}|"></div>
                        </div>
                        <div class="col-12">
                            <div style="display: flex; justify-content: center; align-items: center; font-weight: 500; font-size: 14px; color: gray;" th:text="|배송지 : ${orderInfo.orderAddr} ${orderInfo.orderDetailAddr}|"></div>
                        </div>
                        <div class="col-12">
                            <div style="display: flex; justify-content: center; align-items: center; font-weight: 500; font-size: 14px; color: gray;" th:text="|배송메모 : ${orderInfo.orderMemo}|"></div>
                        </div>
                        <div class="col-12" style="display: flex; height: 70px; margin: 0 auto; width: 50%; margin-top: 2rem; margin-bottom: 2rem;">
                            <button class="col-6" onclick="location.href='/'" style="display:flex; justify-content: center; align-items: center; border-bottom: 1px solid #1C3761; border-top: 1px solid #1C3761; border-left: 1px solid #1C3761; border-right: 1px solid #1C3761; outline: none; color: #1C3761; font-size: 25px; font-weight: 600; background-color: white; height: 70px;">계속 쇼핑하기</button>
                            <button class="col-6" onclick="location.href='myPage.me'" style="display:flex; justify-content: center; align-items: center; border-bottom: 1px solid #1C3761; border-top: 1px solid #1C3761; border-right: 1px solid #1C3761; outline: none; color: white; border-left:none; font-size: 25px; font-weight: 600; background-color: #1C3761; height: 70px;">마이페이지</button>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>




























































































    </div>
    <div class="col-3"></div>
</div>






























    <!-- Footer Start -->
    <div th:replace="~{ views/common/mainFooter :: mainFooter }"></div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <div th:replace="~{ views/common/mainAnker :: mainAnker }"></div>

    <div th:replace="~{ views/common/mainScript :: mainScript }"></div>
</body>

</html>
